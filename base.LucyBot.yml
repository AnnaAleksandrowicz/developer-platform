favicon: assets/favicon.ico

loadOpenAPISynchronous: true

discussionURL: '/discussion/{{slug}}?title={{title}}'

uiOptions:
  discussionTitle: 'User contributed notes & discussion'
  redirectHashURLs: true
  embedConsoleInDocumentation: true

embedParameters:
  format: 1

javascript:
  - 'assets/mixpanel.js'
  - 'assets/jaco.js'
  - 'assets/KalturaClient.min.js'
  - 'assets/KalturaSessionService.min.js'
  - 'assets/KalturaPartnerService.min.js'
  - 'assets/KalturaUiConfService.min.js'

codegen:
  languages:
    - php
    - java
    - node
    - csharp
    - ruby
    - python
    - id: ajax
      label: JavaScript
      highlight: javascript
    - html

